{% extends 'base.html' %}
{% block content %}
<h3>Proveedores</h3>
<a class="btn btn-primary mb-3" href="/suppliers/create">Nuevo</a>
<table class="table table-hover">
  <thead><tr><th>ID</th><th>Nombre</th></tr></thead>
  <tbody>
  {% for s in rows %}
  <tr><td>{{ s.id }}</td><td>{{ s.name }}</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
